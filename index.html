<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FS.033 – Plantilla idéntica (fondo PDF)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>FS.033 – Inspección de Herramientas (Plantilla PDF de fondo)</h1>
  </header>
  <div class="container">
    <div id="sheet" class="sheet">
      <div class="bg"></div>
      <!-- Overlay inputs -->
      <div class="overlay">
        <div class="meta">
          <div class="mcell"><input id="estacion" type="text" placeholder="Estación/Campamento/Sitio"></div>
          <div class="mcell"><input id="inspector" type="text" placeholder="Inspector"></div>
          <div class="mcell"><input id="fecha" type="date"></div>
        </div>

        <!-- Tabla dinámica (20 filas) alineada a columnas del fondo -->
        <div id="rows"></div>

        <div class="footer">
          <input id="firma" type="text" placeholder="Firma V°B° Inspector">
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn-secondary" onclick="addRow()">Agregar fila</button>
    <button class="btn-secondary" onclick="clearRows()">Limpiar filas</button>
    <button class="btn-primary" onclick="exportPDF()">Guardar como PDF</button>
    <button class="btn-secondary" onclick="window.print()">Imprimir PDF</button>
  </div>
</body>
</html>
